apiVersion: apps/v1
kind: Deployment
metadata:
  name: teamtalk-ng-db
  labels:
    app: teamtalk-ng
    component: db
spec:
  selector:
    matchLabels:
      app: teamtalk-ng
      component: db
  template:
    metadata:
      labels:
        app: teamtalk-ng
        component: db
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 0
      containers:
      - name: mariadb
        image: docker.io/centos/mariadb-102-centos7:latest
        envFrom:
          - secretRef:
              name: teamtalk-ng-db
          - configMapRef:
              name: teamtalk-ng-db
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: teamtalk-ng-db-data
          mountPath: /var/lib/mysql/data
      volumes:
      - name: teamtalk-ng-db-data
        persistentVolumeClaim:
          claimName: teamtalk-ng-db-data
